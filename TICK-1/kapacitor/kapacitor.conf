# Kapacitor Configuration
hostname = "kapacitor"
data_dir = "/var/lib/kapacitor"

[replay]
  dir = "/var/lib/kapacitor/replay"

[http]
  bind-address = ":9092"
  auth-enabled = false
  log-enabled = true

[storage]
  boltdb = "/var/lib/kapacitor/kapacitor.db"

[[influxdb]]
  enabled = true
  name = "influxdb"
  urls = ["http://influxdb:8086"]
  token = "your_long_secure_token"
  organization = "my_org"
  default = true
  timeout = 0
  insecure-skip-verify = false
  subscription-mode = "server"
  disable-subscriptions = true
  startup-timeout = "5m"

[logging]
  file = "STDERR"
  level = "DEBUG"

[stats]
  enabled = true
  stats-interval = "10s"
  database = "_kapacitor"
  retention-policy = "autogen"